<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Date Placed</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{order.shippingInfo.firstName +" "+ order.shippingInfo.lastName}}</td>
      <td>{{order.datePlaced | date}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
