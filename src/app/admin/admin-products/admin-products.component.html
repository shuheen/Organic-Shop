<p>
    <a routerLink="/admin/product-form" class="btn btn-primary">Add Product</a>
</p>
<p>
  <input type="text" class="form-control" placeholder="Search" #searchQuery (keyup)="filter(searchQuery.value)">
</p>

 
<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
>
  <data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true"
  >
    
  </data-table-column>


  <data-table-column
    [property]="'price'"
    [header]="'Price'"
    [sortable]="true"
    [resizable]="true"
  >
    <ng-template #dataTableCell let-item="item">
      {{item.price | currency:'USD':true }}
    </ng-template>
  </data-table-column>



  <data-table-column [property]="'$key'">
    <ng-template #dataTableCell let-item="item">
        <a [routerLink]="['/admin/admin-products/' , item.$key]">Edit</a>
    </ng-template>
  </data-table-column>
</data-table>
