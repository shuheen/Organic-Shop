<div class="row no-gutters">
    <div class="col-2">
        <button class="btn btn-secondary btn-block" (click)="removeFromCart()" [disabled]="shoppingCart.getQuantity(products) === 0">-</button>
    </div>
    <div class="col text-center">
        <div class="">{{ shoppingCart.getQuantity(products) }} in Cart</div>
    </div>
    <div class="col-2">
      <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
    </div>
  </div>
