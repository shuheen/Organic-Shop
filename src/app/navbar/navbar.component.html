<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
  <a class="navbar-brand" routerLink="/">Organic Shop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-dark" routerLink="/shopping-cart">
          Shopping Cart
          <span class="badge badge-warning badge-pill" *ngIf="cart$ | async as cart">
            {{ cart.totalItemsCount }}
          </span>
        </a>
      </li>
      <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-dark" ngbDropdownToggle id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ appUser.displayName}}</a>
        <div ngbDropdownMenu ngbDropdownMenuRight class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown03">
          <a class="dropdown-item" routerLink="/my-orders">My Orders</a>
          <ng-container *ngIf="appUser.isAdmin">
            <a class="dropdown-item" routerLink="/admin/admin-orders">Manage Orders</a>
            <a class="dropdown-item" routerLink="/admin/admin-products">Manage Products</a>
          </ng-container>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Log out</a>
        </div>
      </li>
    </ul>
    <ng-template #anonymousUser>
      <a class="btn btn-outline-primary" routerLink="/login">Login</a>
    </ng-template>
    
  </div>
</nav>
