<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <!-- <span class="badge badge-secondary badge-pill">{{cart.quantity}}</span> -->
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let items of cart.items">
      <div>
        <h6 class="my-0">{{ items.title }}</h6>
        <small class="text-muted">Quantity: {{items.quantity}}</small>
      </div>
      <span class="text-muted">{{ items.totalPrice | currency:'USD':true }}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between lh-condensed background-dark font-weight-bold">
      
        Total:
        <span class="float-right">{{ cart.totalPrice | currency:'USD':true }}</span>
      
    </li>
    
  </ul>

  <form class="card p-2">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Promo code">
      <div class="input-group-append">
        <button type="submit" class="btn btn-secondary">Redeem</button>
      </div>
    </div>
  </form>
